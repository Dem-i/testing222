<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order Art | Haley's Handmade Items</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="minimal">
    <h1>Order Original Art</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="order.html">Order Art</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="order-section">
      <p>Select from the available pieces below. Click "Add to Cart" to begin your purchase.</p>
      <div class="order-grid">
        <!-- Example item -->
        <div class="order-item">
          <img src="art1.jpg" alt="Artwork 1" />
          <h3>Item Name Here</h3>
          <p class="price">$XX.XX</p>
          <button onclick="addToCart('Item Name Here', XX.XX)">Add to Cart</button>
        </div>

        <div class="order-item">
          <img src="art2.jpg" alt="Artwork 2" />
          <h3>Item Name Here</h3>
          <p class="price">$XX.XX</p>
          <button onclick="addToCart('Item Name Here', XX.XX)">Add to Cart</button>
        </div>

        <!-- Add more items as needed -->
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Haley's Handmade Items. All rights reserved.</p>
  </footer>

  <script>
    function addToCart(item, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ item, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(item + ' added to cart!');
    }
  </script>
<script src="script.js"></script>

</body>
</html>
