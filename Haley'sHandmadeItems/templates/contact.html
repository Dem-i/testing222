<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Haley</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="elegant">
    <h1>Contact the Artist</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
      <a href="order.html">Order Art</a>
      <a href="cart.html">Cart</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <section class="contact-form">
      <h2>Send a Message or Request a Custom Piece</h2>
      <form action="#" method="POST">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="type">Request Type:</label>
        <select id="type" name="type">
          <option value="general">General Message</option>
          <option value="custom">Custom Artwork Request</option>
          <option value="feedback">Feedback</option>
        </select>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Send Message</button>
      </form>
      <p><strong>Or message me directly on <a href="https://www.facebook.com/HaleysHandmadeItems" target="_blank">Facebook</a>.</strong></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Haley's Handmade Items. All rights reserved.</p>
  </footer>
<script src="script.js"></script>

</body>
</html>
